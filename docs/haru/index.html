<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Skill simulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <script src="../jquery-3.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css?v=1" />
    <script src="../skilltreefunctions.js"></script>
    <script src="../skillinfos.js"></script>
    <script src="../skilltree.js"></script>
    <script src="../imagesLoaded.js"></script>
    <script src="../bootstrap-notify.min.js"></script>
    <script src="../clipboard.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png?v=1" />
    <link rel="icon" type="image/png" href="../favicon-32x32.png?v=1" sizes="32x32" />
    <link rel="icon" type="image/png" href="../favicon-16x16.png?v=1" sizes="16x16" />
    <link rel="manifest" href="../manifest.json?v=1" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg?v=1" color="#5bbad5" />
    <link rel="shortcut icon" href="../favicon.ico?v=1" />
</head>

<body>
    <div class="bganim"></div>
    <div class="well skilltree">
        <div>
            <ul class="tablelike">
                <li>
                    <div class="well character">
                        <div>
                            <h2>Character Info</h2>
                        </div>
                        <div>
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th scope="row">Character</th>
                                        <td colspan="2" id="charName" class="charactername"></td>
                                        <td><span id="levelBoxtd" class="levellable">Level:</span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Skill Point</th>
                                        <td><span>Total: </span><span id="e_totalSP"></span></td>
                                        <td><span>Invested: </span><span id="e_investedSP"></span></td>
                                        <td><span>Remaining: </span><span id="e_remainingSP"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="controlpanel">
                        <a id="copyURL" data-clipboard-target="#copymagic" href="javascript:void(0);">Copy Link</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="well" id="skilltree">
            <ul class="tablelike">
                <li id="activeskill" class="activeskill"></li>
                <li id="passiveskill" class="passiveskill"></li>
            </ul>
        </div>
    </div>
</body>

</html>
